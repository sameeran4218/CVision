# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CVEvaluator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mlproject.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_79ca61e3bd144607a994483faa28b64d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_80862ac56d4440f89faded8be50cf802 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mlproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_79ca61e3bd144607a994483faa28b64d }}/cvevaluator:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CVEvaluator'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ec97f20d49114699932278f2e4670778 }}
        images: 'mlproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_79ca61e3bd144607a994483faa28b64d }}/cvevaluator:${{ github.sha }}'